<html lang="en">

<body>

<input id="user_id"/>

<hr/>
<h1 class="text-center">Day 1: Task 1</h1>

<table class="table table-bordered">
    <thead>
    <tr>
        <td>ID</td>
        <td>UID</td>
        <td>Display Name</td>
        <td>Create At</td>
    </tr>
    </thead>
    <tbody id="user_table-Body"></tbody>
</table>

<script src="js/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
<script>

  //function fetchdata(){
  //}


  const fetchData = () => {
      $.ajax({
          url: 'https://7a9b75a8cfce4bf2ad4d987ead41a8c5.weavy.io/api/users',
          type: 'GET',
          headers: {
              'Authorization': 'Bearer wys_hZp9p1IDmEm1LERu1C8BDbizzZ4BtM0MQx6C'
          },
          success: (response) => {
              console.log(response)

              const userList = response.data;
              console.log(userList)
              $('#user_table-Body').empty();
              userList.forEach(userList =>{
                  let ul = `<tr>
                            <td>${userList.id}</td>
                            <td>${userList.uid}</td>
                            <td>${userList.display_name}</td>
                            <td>${userList.created_at}</td>
                </tr>`
                  $('#user_table-Body').append(ul)
              })
          },
          error:(err)=> {
              console.error(err);
          }
      })
  }
  fetchData()


  $('#btn_save_user').click((event) => {
      event.preventDefault()

      const userId = $('#user_id').val()
      const userName = $('#user_name').val()

      // JavaScript Object
      const userData = {
          uid: userId,
          name: userName
      }

      /*console.log(userId, userName);  // Print the values in the console*/
      $.ajax({
          url: 'https://7a9b75a8cfce4bf2ad4d987ead41a8c5.weavy.io/api/users',       // set the url to send the request to the server
          type: "POST",     // set the type of the request
          headers: {
              'Authorization': 'Bearer wys_hZp9p1IDmEm1LERu1C8BDbizzZ4BtM0MQx6C',
              'Content-Type': "application/json"
          },
          // JavaScript Object ==> JavaScript Object Notation (JSON)
          data: JSON.stringify(userData),       // set the data that you want to send to the server (in this case it's the user data) and convert it to a JSON string using JSON.stringify function
          success: (response) => {   // this function will be called if the request is successful
              console.log(response)
          },
          error: (error) => {     // this function will be called if the request fails
              console.error(error)
          }
      })
  })


</script>
